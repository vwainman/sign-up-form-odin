<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="left-sidebar">
        <div id="logo-strip-container">
            <div id="logo-strip">

                <img id="star-icon" src="./star-icon.svg">
                <h1>UNCOVER</h1>
            </div>
        </div>
        <p id="img-credit">Photo by <a
                href="https://unsplash.com/photos/RmoWqDCqN2E?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink">Casey
                Horner</a>
        </p>
    </div>
    <div id="right-sidebar">
        <header>
            <h3>This is not a real online service! You know you need something like this in your life to help you
                realize
                your deepest dreams. Sign up <i>now</i> to get started.</h3>
            <h3>You <i>know</i> you want to.</h3>
        </header>
        <main>
            <h3>Let's do this!</h3>
            <form action="#">
                <div class="input"><label for="fname">FIRST NAME</label>
                    <input type="text" id="fname" name="fname">
                </div>
                <div class="input"><label for="lname">LAST NAME</label>
                    <input type="text" id="lname" name="lname">
                </div>
                <div class="input"><label for="email">*EMAIL</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
                </div>
                <div class="input"><label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="input"><label for="password">*PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input"><label for="confirm-password">*CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>

            </form>
            <div class="alert alert-info" style="display: none;"></div>
        </main>
        <footer>
            <button class="button-6" role="button">Create Account</button>
            <h3>Already have an account? <a id="login-link" href="">Log in</a></h3>
        </footer>
        </main>
    </div>
    <script>
        const phoneInputField = document.querySelector("#phone");
        const phoneInput = window.intlTelInput(phoneInputField, {
            initialCountry: "ca",
            preferredCountries: ["ca", "us", "uk"],
            geoIpLookup: getIp,
            utilsScript:
                "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
        });
        const info = document.querySelector(".alert-info");

        function process(event) {
            event.preventDefault();

            const phoneNumber = phoneInput.getNumber();

            info.style.display = "";
            info.innerHTML = `Phone number in E.164 format: <strong>${phoneNumber}</strong>`;
        }
        function getIp(callback) {
            fetch('https://ipinfo.io/json?token=<your token>', { headers: { 'Accept': 'application/json' } })
                .then((resp) => resp.json())
                .catch(() => {
                    return {
                        country: 'us',
                    };
                })
                .then((resp) => callback(resp.country));
        }

    </script>
</body>

</html>
